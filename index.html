<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div>Weather Dashboard</div>
    </header>
    <section class="left-sections">
      <section id="search-btn-section">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h5>Search for city:</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="search-container">
                <form>
                  <input
                  type="text"
                  class="search-box"
                  id="search-input-box"
                  placeholder="Search"
                />
                <button class="search-button" id="search-btn" type="submit">
                  <img src="./Assets/images/search-icon.png" width="20" height="20" />
                </button>
                </form>
                
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 city-list-section" id="city-list-container">

            </div>

          </div>
        </div>
      </section>
    </section>

    <main>
      <section id="current-details-section">

        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <h2>
                <span id="current-city-name"></span> (<span
                  id="current-date"
                  ></span
                >)  <span><img height = "60" width="60" id="current-date-weather-pic"></span>
              </h2>
            </div>
          </div>
          <div class="row current-temp-display-area">
            <div class="col-12">
              <p>Temperature: <span id="temperature">90.9</span> Â°F</p>
            </div>
          </div>
          <div class="row current-temp-display-area">
            <div class="col-12">
              <p>Humidity: <span id="humidity">41</span> %</p>
            </div>
          </div>
          <div class="row current-temp-display-area">
            <div class="col-12">
              <p>Wind Speed: <span id="wind-speed">4.7</span> MPH</p>
            </div>
          </div>
          <div class="row current-temp-display-area">
            <div class="col-12">
              <p>UV Index: <span id="UV-Index">9.49</span></p>
            </div>
          </div>
        </div>
      </section>
      <section id="weather-forecast-section">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm">
              <h3>5-Day Forecast:</h3>
            </div>
          </div>

          <div class="row current-temp-display-area" id="five-day-forecast">
            
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/scripts/script.js"></script>
  </body>
</html>
